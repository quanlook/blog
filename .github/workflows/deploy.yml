name: deploy hexo blog

on:
  push:
    branches:
      - master

env:
  GIT_USER: quanlook
  GIT_EMAIL: quanlook@hotmail.com
  THEME_REPO: quanlook/blog
  THEME_BRANCH: master
  DEPLOY_REPO: quanlook/quanlook.github.io
  DEPLOY_BRANCH: master

jobs:
  build:
    name: Build on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout theme repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.THEME_REPO }}
          ref: ${{ env.THEME_BRANCH }}

      - name: Build and Deploy
        uses: theme-keep/hexo-deploy-github-pages-action@master # 使用专门部署 Hexo 到 GitHub pages 的 action
        env:
          PERSONAL_TOKEN: ${{ secrets.HEXO_DEPLOY_PRI }} # secret 名
          PUBLISH_REPOSITORY: $THEME_REPO # 公共仓库，格式：GitHub 用户名/仓库名
          BRANCH: master # 分支，填 gh-pages 就行
          PUBLISH_DIR: ./public # 部署 public 目录下的文件
          
